<!DOCTYPE html>
<html lang="en">
<head>
    <th:block th:replace="layout :: layout-css"></th:block>
</head>
<body>
    <th:block th:replace="layout :: layout-header"></th:block>
    <main>
         <!-- ======= Menu Section ======= -->
    <section id="menu" class="menu">
        <div class="container" data-aos="fade-up">
  
          <div class="section-header">
            <h2>Our Menu</h2>
            <p>Check Our <span>Yummy Menu</span></p>
          </div>
  
          <ul class="nav nav-tabs d-flex justify-content-center" data-aos="fade-up" data-aos-delay="200">
  
            <li class="nav-item">
              <a class="nav-link active show" data-bs-toggle="tab" data-bs-target="#menu-starters">
                <h4>Starters</h4>
              </a>
            </li><!-- End tab nav item -->
  
            <li class="nav-item">
              <a class="nav-link" data-bs-toggle="tab" data-bs-target="#menu-breakfast">
                <h4>Breakfast</h4>
              </a><!-- End tab nav item -->
  
            <li class="nav-item">
              <a class="nav-link" data-bs-toggle="tab" data-bs-target="#menu-lunch">
                <h4>Lunch</h4>
              </a>
            </li><!-- End tab nav item -->
  
            <li class="nav-item">
              <a class="nav-link" data-bs-toggle="tab" data-bs-target="#menu-dinner">
                <h4>Dinner</h4>
              </a>
            </li><!-- End tab nav item -->
  
          </ul>
  
          <div class="tab-content" data-aos="fade-up" data-aos-delay="300">
  
            <div class="tab-pane fade active show" id="menu-starters">
  
              <div class="tab-header text-center">
                <p>Menu</p>
                <h3>Starters</h3>
              </div>
  
              <div class="row gy-5" >
              
                <div class="col-lg-4 menu-item" th:each="Food : ${foods}">
                  
                    <a href="assets/img/menu/menu-item-1.png" class="glightbox"><img src="assets/img/menu/menu-item-1.png" class="menu-img img-fluid" alt=""></a>
                    <h4>
                        <span th:text="${Food.name}">

                        </span>
                    </h4>
                    <p class="ingredients">
                      <span th:text="${Food.calo}"></span> Calo
                    </p>
                    <p class="price">
                      <span th:text="${Food.meal.Namemeal}"></span>
                    </p>
                    <p class="ingredients">
                      <a th:href="@{/foods/detail/{id}(id=${Food.Idfood})}">Chi tiet</a>
                    </p>
                </div>
  
              </div>
            </div><!-- End Starter Menu Content -->
  
            <div class="tab-pane fade" id="menu-breakfast">
  
              <div class="tab-header text-center">
                <p>Menu</p>
                <h3>Breakfast</h3>
              </div>
  
              <div class="row gy-5" >
              
                <div class="col-lg-4 menu-item" th:each="Food : ${foods}" th:if="${Food.meal.idMeal == 1}">
                  
                    <a href="assets/img/menu/menu-item-1.png" class="glightbox"><img src="assets/img/menu/menu-item-1.png" class="menu-img img-fluid" alt=""></a>
                    <h4>
                        <span th:text="${Food.name}">

                        </span>
                    </h4>
                    <p class="ingredients">
                      <span th:text="${Food.calo}"></span> Calo
                    </p>
                    <p class="price">
                      <span th:text="${Food.meal.Namemeal}"></span>
                    </p>
                    <p class="ingredients">
                      <a th:href="@{/foods/detail/{id}(id=${Food.Idfood})}">Chi tiet</a>
                    </p>
                    
                </div>
  
              </div>
         
            </div><!-- End Breakfast Menu Content -->
  
            <div class="tab-pane fade" id="menu-lunch">
  
              <div class="tab-header text-center">
                <p>Menu</p>
                <h3>Lunch</h3>
              </div>
  
              <div class="row gy-5" >
              
                <div class="col-lg-4 menu-item" th:each="Food : ${foods}" th:if="${Food.meal.idMeal == 2}">
                  
                    <a href="assets/img/menu/menu-item-1.png" class="glightbox"><img src="assets/img/menu/menu-item-1.png" class="menu-img img-fluid" alt=""></a>
                    <h4>
                        <span th:text="${Food.name}">

                        </span>
                    </h4>
                    <p class="ingredients">
                      <span th:text="${Food.calo}"></span> Calo
                    </p>
                    <p class="price">
                      <span th:text="${Food.meal.Namemeal}"></span>
                    </p>
                    <p class="ingredients">
                      <a th:href="@{/foods/detail/{id}(id=${Food.Idfood})}">Chi tiet</a>
                    </p>
                </div>
  
              </div>
            </div><!-- End Lunch Menu Content -->
  
            <div class="tab-pane fade" id="menu-dinner">
  
              <div class="tab-header text-center">
                <p>Menu</p>
                <h3>Dinner</h3>
              </div>
  
              <div class="row gy-5" >
              
                <div class="col-lg-4 menu-item" th:each="Food : ${foods}" th:if="${Food.meal.idMeal == 3}">
                  
                    <a href="assets/img/menu/menu-item-1.png" class="glightbox"><img src="assets/img/menu/menu-item-1.png" class="menu-img img-fluid" alt=""></a>
                    <h4>
                        <span th:text="${Food.name}">

                        </span>
                    </h4>
                    <p class="ingredients">
                      <span th:text="${Food.calo}"></span> Calo
                    </p>
                    <p class="price">
                      <span th:text="${Food.meal.Namemeal}"></span>
                    </p>
                    <p class="ingredients">
                      <a th:href="@{/foods/detail/{id}(id=${Food.Idfood})}">Chi tiet</a>
                    </p>
                </div>
  
              </div>
            </div><!-- End Dinner Menu Content -->
  
          </div>
  
        </div>
      </section>
    </main>
    <th:block th:replace="layout :: layout-footer"></th:block>
</body>
</html>
