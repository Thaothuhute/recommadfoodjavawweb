<!DOCTYPE html>
<html lang="en">
    <head>
        <th:block th:replace="layoutAdmin :: layout-css"></th:block>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
    </head>
    <body class="bg-primary">
        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                <main>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-5">
                                <div class="card shadow-lg border-0 rounded-lg mt-5">
                                    <div class="card-header"><h3 class="text-center font-weight-light my-4">Login</h3></div>
                                    <div class="card-body">
                                        <form th:action="@{/login}" method="post">
                                            <fieldset>
                                                <legend>Please login</legend>
                                                <div th:if="${param.error}" class="alert-alert-danger">
                                                    Invalid username and password.
                                                </div>
                                                <div th:if="${param.logout}" class="alert-alert-success">
                                                    You have been logged out.
                                                </div>
                                                <div class="form-floating mb-3">
                                                    <input type="text" required class="form-control" id="username" name="username" placeholder="huy123">
                                                    <label for="username">username</label>
                                                </div>
                                                <div class="form-floating mb-3">
                                                    <input type="password" required class="form-control" id="password" name="password">
                                                    <label for="password">Password</label>
                                                </div>
                                                <div class="form-check mb-3">
                                                    <input class="form-check-input" id="remember-me" name="remember-me" type="checkbox" value="" />
                                                    <label class="form-check-label" for="remember-me">Remember Password</label>
                                                </div>
                                                <div class="d-grid gap-2 form-action">
                                                    <a class="small" href="password.html">Forgot Password?</a>
                                                    <button type="submit" class="btn btn-primary">Login</button>
                                                </div>
                                                <fieldset>
                                        </form>
                                    </div>
                                    <div class="card-footer text-center py-3">
                                        <div class="small"><a href="/register">Need an account? Sign up!</a></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
            <div id="layoutAuthentication_footer">
                <footer class="py-4 bg-light mt-auto">
                    <div class="container-fluid px-4">
                        <div class="d-flex align-items-center justify-content-between small">
                            <div class="text-muted">Copyright &copy; Your Website 2023</div>
                            <div>
                                <a href="#">Privacy Policy</a>
                                &middot;
                                <a href="#">Terms &amp; Conditions</a>
                            </div>
                        </div>
                    </div>
                </footer>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="js/scripts.js"></script>
    </body>
</html>
